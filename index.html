    <h1> Tic-Tac-Toe</h1>

    <button class="resetGame"> Reset Game </button>

    <aside>
      <h4>Rules</h4>
      <p> A left Click displays an X. </br>
          A second Click displays a O. </br>
          A third Click clears out both X and O. </br>
          Once your round is complete Click the Reset Button.
      </p>
    </aside>
